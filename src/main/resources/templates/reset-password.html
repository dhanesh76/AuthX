<div class="card">
  <h2>Set new password</h2>
  <form id="rpForm">
    <input id="email" placeholder="Email">
    <input id="otp" placeholder="OTP">
    <input type="password" id="password" placeholder="New password">
    <button>Reset</button>
  </form>
</div>

<script>
  rpForm.onsubmit=async e=>{
    e.preventDefault();
    await fetch("/api/auth/password/reset",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email:email.value,otp:otp.value,newPassword:password.value})});
    alert("Password reset done");
  };
</script>
