<!DOCTYPE html>
<html>
<head>
  <title>Create your account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
      background: #f6f8fa;
      margin: 0;
    }

    .wrapper {
      width: 340px;
      margin: 60px auto;
    }

    .logo {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .card {
      background: white;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 20px;
      box-shadow: 0 1px 3px rgba(27,31,36,0.04);
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 14px;
    }

    .hint {
      font-size: 12px;
      color: #57606a;
      margin-top: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      background: #2da44e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #2c974b;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 16px;
    }

    .error {
      color: #cf222e;
      font-size: 13px;
      margin-top: 8px;
      text-align: center;
    }

    .success {
      color: #1a7f37;
      font-size: 13px;
      margin-top: 8px;
      text-align: center;
    }

    .divider {
      text-align: center;
      margin: 16px 0;
      color: #57606a;
      font-size: 12px;
    }

    .oauth-btn {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 8px;
      border: 1px solid #d0d7de;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="logo">üîê Join Auth Platform</div>

  <div class="card">
    <form id="registerForm">
      <label>Username</label>
      <input id="username" required>
      <div class="hint">This will be your public display name.</div>

      <label>Email address</label>
      <input id="email" type="email" required>
      <div class="hint">We‚Äôll send a verification code to this email.</div>

      <label>Password</label>
      <input id="password" type="password" required>
      <div class="hint">Use at least 8 characters with letters and numbers.</div>

      <button>Create account</button>
    </form>

    <div class="divider">or sign up with</div>

    <a href="/oauth2/authorization/google">
      <button class="oauth-btn">Continue with Google</button>
    </a>
    <a href="/oauth2/authorization/github">
      <button class="oauth-btn">Continue with GitHub</button>
    </a>

    <div id="msg"></div>
  </div>

  <div class="footer">
    Already have an account? <a href="/login">Sign in</a>
  </div>
</div>

<script>
  registerForm.onsubmit = async e => {
    e.preventDefault();

    const res = await fetch("/api/auth/register", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        userName: username.value,
        email: email.value,
        password: password.value
      })
    });

    if(res.ok){
      msg.className = "success";
      msg.innerText = "Verification OTP sent to your email.";
    } else {
      const data = await res.json();
      msg.className = "error";
      msg.innerText = data.message || "Registration failed.";
    }
  };
</script>

</body>
</html>
