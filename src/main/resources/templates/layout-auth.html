<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Auth</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f6f8fa;
        }
        .auth-card {
            max-width: 360px;
            margin: 60px auto;
            padding: 24px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background: white;
            box-shadow: 0 1px 3px rgba(27,31,36,0.04);
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 16px;
            font-weight: 600;
            font-size: 22px;
        }
        .form-control {
            font-size: 14px;
            padding: 8px;
        }
        .btn-primary {
            background-color: #2da44e;
            border-color: #2da44e;
        }
        .btn-primary:hover {
            background-color: #2c974b;
        }
        .divider {
            text-align: center;
            margin: 16px 0;
            color: #57606a;
            font-size: 13px;
        }
    </style>
</head>

<body>
<div class="auth-card">
    <div class="auth-logo">üîê Auth System</div>
    <div th:replace="${content}"></div>
</div>
</body>
</html>
