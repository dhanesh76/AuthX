<div class="card">
  <h2>Reset password</h2>
  <form id="fpForm">
    <label>Email</label><input id="email">
    <button>Send OTP</button>
  </form>
  <p id="msg"></p>
</div>

<script>
  fpForm.onsubmit=async e=>{
    e.preventDefault();
    await fetch("/api/auth/password/forgot",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email:email.value})});
    msg.innerText="OTP sent if email exists";
  };
</script>
